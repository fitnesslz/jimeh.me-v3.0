{% include _head.html %}

<div id="universe">
	
	<div id="header">
		<div id="title">
			<a href="/blog/">blog</a> / article
		</div>
		<div id="navigation">
			<a href="/">about</a>
			<a href="/blog/" class="selected">blog</a>
		</div>
		<div class="clear"></div>
	</div>
	
	<div class="post-world">
		<div class="post-item">
			<div class="post-meta">
			    <p class="date">{{ page.date | date: "<i>%d</i><b>%b</b>" }}</p>
			</div>

			<h1 class="post-title">{{ page.title }}<span class="author">by Jim Myhrberg</span></h1>

			<div class="post-content">
				{{ content }}
			</div>
			
			<div class="post-comments">
				<div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/jimeh/embed.js"></script><noscript><a href="http://disqus.com/forums/jimeh/?url=ref">View the discussion thread.</a></noscript>
			</div>
		</div>
	</div>
	
	{% include sidebar.html %}
	
	<div class="post-paginator">
		<a href="/blog/archive/">archive</a><br />
		<a href="http://feeds.feedburner.com/jimeh">rss</a>
	</div>
	
</div>
